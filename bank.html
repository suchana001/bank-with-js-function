<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600	">Money!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field"
                        placeholder="$ You want to deposit">
                    <button id="btn-deposit"
                        class="bg-sky-500 hover:bg-sky-700 px-7 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-rose-300 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ You want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-sky-500 hover:bg-sky-700 px-7 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- script  -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
